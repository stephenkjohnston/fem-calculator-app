<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FEM Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <audio
            id="themeToggleSound"
            src="./src/assets/sounds/toggle-theme.mp3"
            preload="auto"
        ></audio>
        <audio
            id="themeToggleKeySound"
            src="./src/assets/sounds/calculator-button.mp3"
            preload="auto"
        ></audio>
        <main id="calculator">
            <header>
                <h1>calc</h1>
                <span class="theme-label">theme</span>
                <div class="theme-toggle">
                    <label for="theme_dark"
                        >1
                        <input
                            type="radio"
                            name="theme"
                            id="theme_dark"
                            value="dark"
                            checked
                        />
                    </label>
                    <label for="theme_light"
                        >2
                        <input
                            type="radio"
                            name="theme"
                            id="theme_light"
                            value="light"
                        />
                    </label>

                    <label for="theme_colorful">
                        3
                        <input
                            type="radio"
                            name="theme"
                            id="theme_colorful"
                            value="colorful"
                        />
                    </label>

                    <div class="theme-slider"></div>
                </div>
            </header>
            <section class="display" aria-live="assertive">
                <input
                    class="display__input"
                    type="text"
                    name="input"
                    value="0"
                />
            </section>
            <section class="keys">
                <button
                    class="key"
                    data-type="number"
                    data-value="7"
                    title="7"
                    aria-label="7"
                    aria-pressed="false"
                >
                    7
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="8"
                    title="8"
                    aria-label="8"
                    aria-pressed="false"
                >
                    8
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="9"
                    title="9"
                    aria-label="9"
                    aria-pressed="false"
                >
                    9
                </button>
                <button
                    class="key secondary"
                    data-type="action"
                    data-value="delete"
                    title="Delete"
                    aria-label="Delete"
                    aria-pressed="false"
                >
                    Del
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="4"
                    title="4"
                    aria-label="4"
                    aria-pressed="false"
                >
                    4
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="5"
                    title="5"
                    aria-label="5"
                    aria-pressed="false"
                >
                    5
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="6"
                    title="6"
                    aria-label="6"
                    aria-pressed="false"
                >
                    6
                </button>
                <button
                    class="key"
                    data-type="operator"
                    data-value="add"
                    title="Addition"
                    aria-label="Addition"
                    aria-pressed="false"
                >
                    +
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="1"
                    title="1"
                    aria-label="1"
                    aria-pressed="false"
                >
                    1
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="2"
                    title="2"
                    aria-label="2"
                    aria-pressed="false"
                >
                    2
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="3"
                    title="3"
                    aria-label="3"
                    aria-pressed="false"
                >
                    3
                </button>
                <button
                    class="key"
                    data-type="operator"
                    data-value="subtract"
                    title="Addition"
                    aria-label="Addition"
                    aria-pressed="false"
                >
                    -
                </button>
                <button
                    class="key"
                    data-type="operator"
                    data-value="."
                    title="."
                    aria-label="."
                    aria-pressed="false"
                >
                    .
                </button>
                <button
                    class="key"
                    data-type="number"
                    data-value="0"
                    title="0"
                    aria-label="0"
                    aria-pressed="false"
                >
                    0
                </button>
                <button
                    class="key"
                    data-type="operator"
                    data-value="divide"
                    title="Divide"
                    aria-label="Divide"
                    aria-pressed="false"
                >
                    /
                </button>
                <button
                    class="key"
                    data-type="operator"
                    data-value="multiply"
                    title="Multiply"
                    aria-label="Multiply"
                    aria-pressed="false"
                >
                    x
                </button>
                <button
                    class="key secondary"
                    data-type="action"
                    data-value="reset"
                    title="Reset"
                    aria-label="Reset"
                    aria-pressed="false"
                >
                    reset
                </button>
                <button
                    class="key tertiary"
                    data-type="action"
                    data-value="equals"
                    title="Equals"
                    aria-label="Equals"
                    aria-pressed="false"
                >
                    =
                </button>
            </section>
        </main>

        <script src="src/main.ts"></script>
    </body>
</html>
